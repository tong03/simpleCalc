<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <script type="text/javascript" src="main.js" defer></script>
    <div class="calculator">
        <div class="display panels">0</div>
        <div class="section1 panels">
            <div class="row1 rows">
                <div class="button1 buttons">AC</div>
                <div class="button2 buttons">+/-</div>
                <div class="button3 buttons">%</div>
                <div class="button4 buttons operations">/</div>
            </div>
            <div class="row2 rows">
                <div class="button5 buttons">7</div>
                <div class="button6 buttons">8</div>
                <div class="button7 buttons">9</div>
                <div class="button8 buttons operations">*</div>
            </div>
        </div>
        <div class="section2 panels">
            <div class="row3 rows">
                <div class="button9 buttons">4</div>
                <div class="button10 buttons">5</div>
                <div class="button11 buttons">6</div>
                <div class="button12 buttons operations">-</div>
            </div>
            <div class="row4 rows">
                <div class="button13 buttons">1</div>
                <div class="button14 buttons">2</div>
                <div class="button15 buttons">3</div>
                <div class="button16 buttons operations">+</div>
            </div>
        </div>
        <div class="section3 panels">
            <div class="row5 rows">
                <div class="button17 buttons">0</div>
                <div class="button18 buttons">.</div>
                <div class="button19 buttons">=</div>
            </div>
        </div>
    </div>
</body>
</html>
